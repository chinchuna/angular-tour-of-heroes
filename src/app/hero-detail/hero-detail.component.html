<div *ngIf="selectedHero" >

    <h2>
        {{selectedHero.name | uppercase}} details
    </h2>
</div>

<div class="d-flex justify-content-center">
    id :
    {{selectedHero.id}}
</div>

<div class="d-flex justify-content-center" >
    <label>name : <input [(ngModel)]="selectedHero.name" placeholder="name"></label></div>
</div>
